<div *ngIf="auth.user$ | async as user">
<h2 mat-dialog-title>New Post</h2>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title your post"#title/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Start typing your post content</mat-label>
        <textarea matInput #content></textarea>
    </mat-form-field>
    <br>
    <button mat-raised-button mat-dialog-close (click)="auth.addPost(title.value, content.value, user.uid, user.displayName)">Post</button>
</div>
</div>
